name: Python CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    # Add step to install dependencies

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install pytest & flake8
      run: pip install pytest flake8
    - name: Flake
      run: flake8 .
    - name: Test bad code
      run: pytest exercise_2/test_code.py
    # Complete the lint job configuration
